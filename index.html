<!DOCTYPE html>
<html lang="en">
	<head>
			<title>Rock Paper Scissors</title>
			<link rel="stylesheet" href="rock-paper-scissors.css">
	</head>
	<body>
		<p class="title">Rock Paper Scissors</p>
		<button class="move-button" onclick="
			playGame('Rock')
		">
		<img class="move-icon" src="Images/rock-emoji.png">
		</button>

		<button class="move-button" onclick="
			playGame('Paper');
		">
		<img class="move-icon" src="Images/paper-emoji.png">
		</button>
		
		<button class="move-button" onclick="
			playGame('Scissors');
		">
		<img class="move-icon" src="Images/scissors-emoji.png">
		</button>

		<p class="js-result result"></p>
		<p class="js-moves moves">

		</p>
		<p class="js-score score"></p>

		<button class="score-reset-button" onclick="
			score.wins = 0;
			score.losses = 0;
			score.ties = 0;
			localStorage.removeItem('score');
			updateScoreElement();
		">Reset Score</button>

		<button class="auto-play-button" onclick="
		autoPlay();
		">Auto Play</button>
		<script defer src="rock-paper-scissors.js"></script>
	</body>
</html>
